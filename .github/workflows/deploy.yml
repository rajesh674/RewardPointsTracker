name: Auto Deploy RewardPointsTracker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /var/www/website/RewardPointsTracker
            git fetch origin main
            git reset --hard origin/main
            npm ci
            npm run build
            pm2 startOrReload ecosystem.config.js --env production || \
            pm2 restart RewardPointsTracker || \
            pm2 start npm --name "RewardPointsTracker" -- run start
