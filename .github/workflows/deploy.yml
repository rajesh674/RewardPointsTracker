name: Auto Deploy RewardPointsTracker

on:
  push:
    branches:
      - main   # triggers on every push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e  # stop if any command fails

            echo "➡️ Navigating to project directory..."
            cd /var/www/website/RewardPointsTracker

            echo "➡️ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "➡️ Installing dependencies..."
            npm ci

            echo "➡️ Building project..."
            npm run build

            echo "➡️ Restarting app with PM2 (zero-downtime)..."
            pm2 startOrReload ecosystem.config.js --env production || \
            pm2 restart RewardPointsTracker || \
            pm2 start npm --name "RewardPointsTracker" -- run start

            echo "✅ Deployment completed!"