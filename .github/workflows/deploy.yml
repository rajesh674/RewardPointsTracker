name: Deploy React Build

on:
  push:
    branches:
      - main   # or master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci
      working-directory: ./website/RewardPointsTracker

    - name: Build React app
      run: npm run build
      working-directory: ./website/RewardPointsTracker

    - name: Copy React build to VPS
      uses: appleboy/scp-action@v0.1.4
      with:
        host: 160.250.204.146
        username: root
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "website/RewardPointsTracker/build/*"
        target: "/var/www/website/RewardPointsTracker/build"
        overwrite: true
        strip_components: 0

    - name: Reload server (if using Nginx)
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: 160.250.204.146
        username: root
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          systemctl reload nginx || echo "Nginx not used"
          echo "âœ… Deployment completed!"
