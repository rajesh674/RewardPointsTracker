# .github/workflows/deploy.yml
name: Deploy RewardPointsTracker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      # Step 3: Install dependencies and build locally
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Step 4: Copy necessary files to server
      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: |
            package.json
            package-lock.json
            build/**
            public/**
            src/**  # optional if your server needs source files
          target: /var/www/website/RewardPointsTracker

      # Step 5: Run install (if needed) and restart app via PM2
      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/website/RewardPointsTracker
            npm install --production
            pm2 restart RewardPointsTracker || pm2 start npm --name "RewardPointsTracker" -- run start
            pm2 save
