name: Deploy microfrontend

on:
  push:
    branches:
      - main  # or master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Copy files to VPS
      uses: appleboy/scp-action@v0.1.4
      with:
        host: 160.250.204.146
        username: root
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "."
        target: "/var/www/microfrontend"

    - name: SSH commands
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: 160.250.204.146
        username: root
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /var/www/microfrontend
          npm install
          npm run build
          pm2 restart microfrontend || pm2 start npm --name "microfrontend" -- start
          echo "âœ… Deployment completed!"